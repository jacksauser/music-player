<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">

            <div class="head-bar">
                <h1>My Music</h1>
            </div>

            <div class="albums" role="main">

                <div class="albums-album-wrapper">
                    <a href="songs.html" title="currents album" >
                        <img src="images\currents.jpg" class="albums-album-art" alt="currents album cover" aria-label="Currents album">   
                    </a>
                    <p class="albums-album-name">Currents</p>                       
                    <p class="albums-artist-name">Tame Impala</p>
                </div>

                <div class="albums-album-wrapper">
                    <img src="images\telefone.jpeg" class="albums-album-art" alt="telefone album cover" >   
                    <p class="albums-album-name">Telefone</p>                       
                    <p class="albums-artist-name">Noname</p>
                </div>

                <div class="albums-album-wrapper">
                    <img src="images\crybaby.jpg" class="albums-album-art" alt="Crybaby album cover">   
                    <p class="albums-album-name">Crybaby</p>                       
                    <p class="albums-artist-name">Melanie Martinez</p>
                </div>

                <div class="albums-album-wrapper">
                    <img src="images\cbook.jpg" class="albums-album-art" alt="Coloring Book album cover">   
                    <p class="albums-album-name">Coloring Book</p>                       
                    <p class="albums-artist-name">Chance The Rapper</p>
                </div>

            </div>
            
        </div>
   </body>
</html>
<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
